<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Console App</title>
</head>

<body>
    <h2>Todo List Console App</h2>

    <ul>
        <li>"new" - add new todo</li>
        <li>"list" - list all todos</li>
        <li>"delete" - delete a specific todo</li>
        <li>"quit" - quit App</li>
    </ul>

    <script src="todo.js"></script>

</body>

</html>
