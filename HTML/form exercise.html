<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Exercise</title>
</head>

<body>
    <h1>Register</h1>

    <form action="">

        <label for="Fname">First Name:</label>
        <input id="Fname" type="text" placeholder="Manmohan" required>

        <label for="Lname">Last Name</label>
        <input id="Lname" type="text" placeholder="Singh" required>
        
        <br>

        <label for="male">Male:</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="female">Female:</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="other">Other:</label>
        <input type="radio" name="gender" id="other" value="other">
        
        <br>
        
        <label for="mail">Email:</label>
        <input type="email" id="mail" placeholder="manmohan@example.com" required>

        <label for="pswd">Password:</label>
        <input type="password" id="pswd" placeholder="Your Password" minlength="5" maxlength="10" required>
        
        <br>
        
        <label for="bday">Birthday:</label>
        <select name="month">
            <option value="Jan">Jan</option>
            <option value="Feb">Feb</option>
            <option value="March">March</option>
            <option value="April">April</option>
        </select>
        <select name="day">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <select name="year">
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
        </select>
        
        <br>
        
        <label for="TnC">I agree to the terms and conditions</label>
        <input type="checkbox" name="Terms" id="TnC" required>
        
        <br>
        
         <button>Submit</button>

    </form>

</body>

</html>
